<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
<script>
    $(document).ready(function(){
        $("h1").on({
            mouseenter: function(){
                $(this).css("background-color", "lightgray");
            },
            mouseleave: function(){
                $(this).css("background-color", "lightblue");
            },
            click: function(){
                $(this).css("background-color", "yellow");
            }
        });
        $("#toggle").click(function(){
            $("p").toggle();
        });
        $("#animationFirst").click(function(){
            var div = $("#anione");
            div.animate({height: '300px', opacity: '0.4'}, "slow");
            div.animate({width: '300px', opacity: '0.8'}, "slow");
            div.animate({height: '100px', opacity: '0.4'}, "slow");
            div.animate({width: '100px', opacity: '0.8'}, "slow");
        });
        $("#animationSecond").click(function(){
            var div = $("#anitwo");
            div.animate({left: '100px'}, "slow");
            div.animate({fontSize: '3em'}, "slow");
        });
    });
</script>
    <h1>Click or move the mouse pointer over this paragraph.</h1>
    <br>
    <button id="toggle">Toggle between hiding and showing the paragraphs</button>

    <p>This is a paragraph with little content.</p>
    <p>This is another small paragraph.</p>
    <br>
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <button class="card-title" id="animationFirst">Start First Animation</button>
            <div class="card-body" id="anione" style="background:#98bf21;height:100px;width:100px;position:relative;"></div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <button class="card-title" id="animationSecond">Start Second Animation</button>
            <div class="card-body" id="anitwo" style="background:#bf214e;height:100px;width:200px;position:relative;">HELLO</div>
        </div>
    </div>
</div>
</body>
</html>
